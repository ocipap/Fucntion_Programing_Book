<script>
const {log} = console

// 객체를 이용하는 것보다 클로저를 이용하여 변수를 캡쳐하는 것이 더 안전하다.

const makeUniqueString = (start) => {
    let counter = start
    return prefix => prefix + counter++
} 

const uniqueString = makeUniqueString(0)

log(uniqueString("hello"))
log(uniqueString("hello"))
log(uniqueString("hello"))
log(uniqueString("hello"))
log(uniqueString("hello"))
log(uniqueString("hello"))

// 객체를 시용하면 counter 변수에 접근해 값을 장담할 수 없음

</script>
